<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <main class="card">
      <div>
        <img
          class="picture"
          src="./images/image-victor.jpg"
          alt="Profile picture"
        />
        <h1>Victor Crest <span class="gray"> 26</span></h1>
        <p class="city">London</p>
      </div>
      <div class="stats">
        <div>
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div>
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div>
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </main>

  </body>
</html>
